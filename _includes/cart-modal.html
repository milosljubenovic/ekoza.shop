<!-- Shopping Cart Modal -->
<div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50" onclick="closeCartIfClickedOutside(event)">
  <div class="fixed right-0 top-0 h-full w-full max-w-lg bg-white shadow-xl transform transition-transform" id="cartSidebar">
    <div class="flex flex-col h-full">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-xl font-semibold">Korpa</h2>
        <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Cart Items -->
      <div class="flex-1 overflow-y-auto p-4" id="cartItems">
        <div class="text-center text-gray-500 py-8" id="emptyCart">
          <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <p>Vaša korpa je prazna</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="border-t p-4 bg-gray-50">
        {% if site.maintenance_mode %}
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-yellow-700 font-semibold mb-2">
                Poručivanje privremeno nedostupno zbog tehničkih problema.
              </p>
              <p class="text-xs text-yellow-600 mb-3">
                Molimo vas da nastavite porudžbinu preko naše Facebook stranice.
              </p>
              <div class="flex flex-col gap-2">
                <a href="https://www.facebook.com/foteljicee/" target="_blank" rel="noopener noreferrer" 
                   class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors">
                  <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                  </svg>
                  Posetite našu Facebook stranicu
                </a>
                <a href="https://m.me/{{ site.contact.facebook_messenger }}" target="_blank" rel="noopener noreferrer" 
                   class="inline-flex items-center justify-center px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg transition-colors">
                  <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.477 2 2 6.145 2 11.243c0 2.898 1.445 5.48 3.698 7.164V22l3.485-1.914c.93.256 1.91.395 2.817.395 5.523 0 10-4.145 10-9.243S17.523 2 12 2zm1.041 12.443l-2.567-2.737-5.006 2.737 5.509-5.847 2.631 2.737 4.942-2.737-5.509 5.847z"/>
                  </svg>
                  Poruči preko Messengera
                </a>
              </div>
            </div>
          </div>
        </div>
        {% else %}
        <div class="flex items-center justify-between mb-4">
          <span class="text-lg font-semibold">Ukupno:</span>
          <span class="text-2xl font-bold text-primary-600" id="cartTotal">0 RSD</span>
        </div>
        <button onclick="checkout()" class="w-full btn-primary">
          Završi kupovinu
        </button>
        <button onclick="toggleCart()" class="w-full btn-secondary mt-2">
          Nastavi kupovinu
        </button>
        {% endif %}
      </div>
    </div>
  </div>
</div>
