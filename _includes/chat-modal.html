<!-- Chat Modal -->
<div id="chatModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-end justify-end p-4">
  <div class="chat-container bg-slate-900 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700/50">
    
    <!-- Chat Header -->
    <div class="chat-header bg-gradient-to-r from-purple-600 to-pink-600 p-4 rounded-t-2xl flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
        </div>
        <div>
          <h3 class="font-bold text-white text-lg">Lazy Pleasure Asistent</h3>
          <p class="text-xs text-purple-100" id="chatStatus">Online</p>
        </div>
      </div>
      <button onclick="toggleChat()" class="text-white hover:bg-white/20 rounded-lg p-2 transition-all">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Chat Messages -->
    <div id="chatMessages" class="chat-messages p-4 space-y-4">
      <!-- Welcome Message -->
      <div class="chat-message bot-message">
        <div class="flex items-start space-x-2">
          <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center flex-shrink-0">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
          </div>
          <div class="message-bubble bot bg-gradient-to-br from-slate-800 to-slate-700 text-white p-3 rounded-2xl rounded-tl-sm max-w-[80%]">
            <p class="text-sm">Zdravo! Dobrodošli u Lazy Pleasure. Kako mogu da vam pomognem danas?</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div id="typingIndicator" class="px-4 pb-2 hidden">
      <div class="flex items-start space-x-2">
        <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center flex-shrink-0">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
        </div>
        <div class="bg-gradient-to-br from-slate-800 to-slate-700 p-3 rounded-2xl rounded-tl-sm">
          <div class="typing-dots flex space-x-1">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input p-4 border-t border-slate-700/50 bg-slate-800/50">
      <form id="chatForm" class="flex gap-2">
        <input 
          type="text" 
          id="chatInput" 
          placeholder="Napišite poruku..." 
          class="flex-1 bg-slate-700 border border-slate-600 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
          autocomplete="off"
          maxlength="500"
        >
        <button 
          type="submit" 
          id="sendButton"
          class="btn-send bg-gradient-to-r from-purple-600 to-pink-600 text-white p-3 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0"
          disabled
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
        </button>
      </form>
      <div class="flex items-center justify-between mt-2 text-xs text-gray-400">
        <span id="charCount">0/500</span>
        <button onclick="clearChat()" class="hover:text-purple-400 transition-colors flex items-center space-x-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
          <span>Obriši razgovor</span>
        </button>
      </div>
    </div>

  </div>
</div>

<!-- Chat Button (Floating) -->
<div id="chatButton" class="fixed bottom-8 right-8 z-40">
  <button onclick="toggleChat()" class="chat-fab bg-gradient-to-r from-purple-600 to-pink-600 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-all duration-300 relative">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
    </svg>
    <!-- Unread Badge Count -->
    <span id="chatBadge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center shadow-lg hidden">0</span>
  </button>
</div>
