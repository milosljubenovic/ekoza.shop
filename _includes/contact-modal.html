<!-- Contact Button (Floating) -->
<div id="contactButton" class="fixed bottom-4 right-4 md:bottom-8 md:right-8 z-40">
  <button onclick="toggleContactModal()" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-4 rounded-full shadow-2xl hover:scale-110 active:scale-95 transition-all duration-300 touch-manipulation">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
    </svg>
  </button>
</div>

<script>
function toggleContactModal() {
  const modal = document.getElementById('contactModal');
  if (!modal) return;
  
  if (modal.classList.contains('hidden')) {
    modal.classList.remove('hidden');
    modal.classList.add('flex');
  } else {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
  }
}

// Close button event listener
document.addEventListener('DOMContentLoaded', function() {
  const closeBtn = document.getElementById('closeContactModal');
  if (closeBtn) {
    closeBtn.addEventListener('click', toggleContactModal);
  }
  
  // Close on backdrop click
  const modal = document.getElementById('contactModal');
  if (modal) {
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        toggleContactModal();
      }
    });
  }
});
</script>
