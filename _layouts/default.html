<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/favicons/site.webmanifest' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/chat.css' | relative_url }}">
  {% seo %}
  <script>
    // Theme initialization (must be before body renders to prevent flash)
    if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
      document.documentElement.classList.add('light-mode');
    } else {
      document.documentElement.classList.remove('light-mode');
    }
  </script>
</head>
<body class="bg-gray-50 transition-colors duration-300">
  {% include header.html %}
  
  <main class="min-h-screen">
    {{ content }}
  </main>
  
  {% include footer.html %}
  {% include cart-modal.html %}
  {% include chat-modal.html %}
  
  <script src="{{ '/assets/js/cart.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  {% include order-status-notification.html %}
  <script src="{{ '/assets/js/chat.js' | relative_url }}"></script>
  
  <!-- Products data for search -->
  <script id="productsData" type="application/json">
    [
    {%- for product in site.products -%}
      {
        "id": "{{ product.product_id }}",
        "title": "{{ product.title | escape }}",
        "url": "{{ product.url }}",
        "price": {{ product.price }},
        "category": "{{ product.category }}",
        "image": "{{ product.images[0] }}",
        "in_stock": {{ product.in_stock }},
        "featured": {{ product.featured }}
      }{% unless forloop.last %},{% endunless %}
    {%- endfor -%}
    ]
  </script>
</body>
</html>
