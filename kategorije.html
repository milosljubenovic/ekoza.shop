---
layout: default
title: Kategorije
---

<div class="bg-gradient-to-b from-slate-900 to-slate-800 min-h-screen py-16">
<div class="container mx-auto px-4 py-8">
  <h1 class="text-5xl font-bold mb-4 text-center text-white">
    Izaberite <span class="text-gradient">Kategoriju</span>
  </h1>
  <p class="text-gray-400 text-center mb-16 text-lg">Pronađite savršen lazy bag za vaš prostor</p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for category in site.data.categories %}
    <a href="/kategorije/{{ category.slug }}/" class="category-card group">
      <div class="relative h-56 bg-gradient-to-br from-purple-600 to-pink-600 flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-all duration-500"></div>
        <span class="text-8xl relative z-10 group-hover:scale-110 transition-transform duration-500">{{ category.icon }}</span>
      </div>
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-3 text-white group-hover:text-purple-400 transition-colors">{{ category.name }}</h2>
        <p class="text-gray-400 mb-4">{{ category.description }}</p>
        <div class="flex items-center text-purple-400 font-semibold group-hover:text-pink-400 transition-colors">
          Pregledaj proizvode
          <svg class="w-5 h-5 ml-2 group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
</div>
