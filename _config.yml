# Google Apps Script
google_apps_script:
  url: "https://script.google.com/macros/s/AKfycbxq-bHQPOgC66nc--iE_q9B29YFbt_NWtofNJ2LHmEnFDPpfkP90d_5gY85-iwIZQsF/exec"

# Customization Options
customization:
  embroidery_price: 300
  name_embroidery_price: 500
  font_options:
    - name: "Latinica"
      value: "latin"
    - name: "Ćirilica"
      value: "cyrillic"
  embroidery_categories:
    - name: "Svi"
      value: "all"
    - name: "Crtani"
      value: "cartoon"
    - name: "Sport"
      value: "sport"
    - name: "Životinje"
      value: "animals"
    - name: "Priroda"
      value: "nature"
    - name: "Ostalo"
      value: "other"

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  products:
    output: true
    permalink: /proizvodi/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"
  - scope:
      path: "proizvod"
    values:
      layout: "product"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
  - README.md
  - BUILD.md
  - SECURITY.md
  - minify-assets.js
  - build-production.sh
  - .github

# Include JavaScript files
include:
  - assets/js/chat.js
  - assets/js/cart.js
  - assets/js/main.js
  - assets/js/checkout.js
  - assets/js/order-tracking.js

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
