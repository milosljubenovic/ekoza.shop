  bank_name: "Banka Intesa"
  account_number: "160-XXXXXX-XX"
  account_holder: "EKOZA SHOP"

# Shipping Information
shipping:
  courier_name: "AKS"
  standard_price: 400
  standard_delivery_days: "7 radnih dana"
  pickup_delivery_days: "3 radna dana"
  cod_fee: 50

# Customization Options
customization:
  embroidery_price: 300
  name_embroidery_price: 500
  font_options:
    - name: "Latinica"
      value: "latin"
    - name: "Ćirilica"
      value: "cyrillic"
  embroidery_categories:
    - name: "Svi"
      value: "all"
    - name: "Crtani"
      value: "cartoon"
    - name: "Sport"
      value: "sport"
    - name: "Životinje"
      value: "animals"
    - name: "Priroda"
      value: "nature"
    - name: "Ostalo"
      value: "other"

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  products:
    output: true
    permalink: /proizvodi/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
  - README.md
  - BUILD.md
  - SECURITY.md
  - minify-assets.js
  - build-production.sh
  - .github
  - assets/js/*.js

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
